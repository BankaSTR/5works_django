{% extends "base.html" %}
{% load static %}

{% block content %}
{% if message %}
<h3>{{ message }}</h3>
{% endif %}

<h2>Ответ на заказ №{{ order.id }}</h2>
<p>Статус заказа: {{ order.status }}</p>
<form method="post">
    {% csrf_token %}
    <label for="id_massage">Примечание:</label><br>
    <textarea id="id_massage" name="massage" rows="4" cols="50">{{ order.massage }}</textarea><br><br>
    <button type="submit" name="_confirm">Подтвердить заказ</button>
    <button type="submit" name="_decline">Отменить заказ</button>
</form>
{% endblock %}
