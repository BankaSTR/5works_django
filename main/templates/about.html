{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <h1 class="text-center mb-4">About Us</h1>
    <div class="text-center">
        <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="mx-auto" style="max-width: 200px;">
    </div>
    <div class="mt-4 text-center">
        <h3>Our Motto:</h3>
        <p class="motto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel dolor sit amet nunc convallis accumsan.</p>
    </div>
</div>

<div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <h1 class="text-center mt-5">Наши новинки</h1>
  <div class="carousel-inner">
    {% for product in latest_products %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{ product.image.url }}" class="d-block w-100" style="max-height: 250px; object-fit: contain" alt="{{ product.title }}">
      <div class="position-absolute bottom-0 start-50 translate-middle-x">
        <h5>{{ product.title }}</h5>
      </div>
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
{% endblock %}
